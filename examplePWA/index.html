        <!-- app-ish assets -->

        <link rel="apple-touch-startup-image" href="./gfx/splash_screen.png">
        <link rel="icon" type="image/png" href="./gfx/favicon.png">
        <link rel="manifest" href="./manifest.json">

        <!-- noice library includes -->
        <script src="./lib/noice/noiceCore.js"></script>
        <script src="./lib/noice/noiceCoreUI.js"></script>
        <script src="./lib/noice/noiceCoreUIFormElement.js"></script>

        <!-- custom UI Screen Module includes -->
        <script src="./lib/UI/mainUI.js"></script>
        <script src="./lib/UI/recipeEditorUI.js"></script>

        <!-- formViews -->
        <script src="./lib/UI/recordFormView.js"></script>

        <!-- the config -->
        <script src="./config/appConfig.js"></script>

        <!-- the app -->
        <script src="./lib/noiceExamplePWA.js"></script>

        <!-- don't make Tim Gunn "question your taste level" mmmm'kay? -->
        <link rel="stylesheet" type="text/css" href="./noiceExamplePWA.css">

        <!-- set up the app, then start it -->
        <script type="text/javascript">

            // this should catch chrome users who installed the app and need past the install me banner
            window.addEventListener('appinstalled', function(){
                setTimeout(function(){ window.location.reload(); }, 100);
            });

            // when the document is loaded, create the application object, which starts the app
            document.addEventListener("DOMContentLoaded", function(evt){
                window.app = new noiceExamplePWA({
                    appName:                    'Noice Example PWA',
                    version:                    1,
                    threads: {
                        serviceWorker:          './serviceWorker.js',
                        syncWorker:             './lib/threads/syncWorker.js'
                    },
                    config:                     window._applicationConfig,

                    // if true, refuses to start app unless we're in iosAppMode or chrome standalone mode
                    enforceAppMode:             true,

                    // for development purposes, it is sometimes handy to turn off the serviceWorker
                    enableServiceworker:        true,
                });
            });

        </script>
